services:

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx
    ports:
      - "80:80"

  node:
    build:
      context: ./node
      dockerfile: Dockerfile
    container_name: node
    tty: true
    volumes:
      - ./src:/var/www/html
    ports:
      - "3000:3000"